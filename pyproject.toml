[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "mispy"
version = "0.0.2"
authors = [
  { name="Alexey Rybakov", email="rybakov.aax@gmail.com" },
  { name="Pavel Tsyngalev", email="ptsyngalev@gmail.com" }
]
description = "Package for delete in intersection mesh"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "scipy>=1.11",
    "shapely>=2.0",
    "matplotlib>=3.8",
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/FaJey1/mispy"
Issues = "https://github.com/FaJey1/mispy/issues"

[tool.setuptools.packages.find]
where = ["src"]
